<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
</head>
<body>
<form action="pMessageApi/writeMessage.page" method="POST">
    <input type="hidden" name="api_key" value="qwerty">
    <label for="toUsername">To:</label>
    <input type="text" name="toUsername" id="toUsername" value="Admin">
    <br>
    <label for="email">From:</label>
    <input type="text" name="email" id="email" value="emtee@pc.com">
    <br>
    <label for="subject">Subject:</label>
    <input type="text" name="subject" id="subject" value="">
    <br>
    <label for="message">Content:</label>
    <textarea rows="3" cols="101" name="message" id="message"></textarea>
    <br>
    <input type="submit">
</form>
</body>
</html>
